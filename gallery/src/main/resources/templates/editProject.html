<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

    <style>
        /* Page Layout */
        body {
            background: #f5f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #ffffff;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 18px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 15px;
            background: #fafbfc;
            transition: 0.2s ease;
        }

        input[type="text"]:focus,
        textarea:focus,
        input[type="file"]:focus {
            border-color: #007bff;
            background: #fff;
            outline: none;
            box-shadow: 0 0 4px rgba(0,123,255,0.25);
        }

        textarea {
            resize: vertical;
        }

        /* Button */
        button {
            width: 100%;
            background: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        button:hover {
            background: #0056b3;
        }

        /* File input spacing */
        .mb-3 {
            margin-bottom: 20px;
        }

        /* Mobile responsive */
        @media (max-width: 576px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>

</head>

<body>
<div class="container">
    <h1>Edit Project</h1>

    <form method="post" th:action="@{/project/saveProject}" th:object="${aProject}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{projectId}" />

        <div class="form-group">
            <label for="ProjectName">Project Name</label>
            <input type="text" id="ProjectName" th:field="*{ProjectName}" placeholder="Enter project name" required/>
        </div>

        <div class="form-group">
            <label for="ProjectDescription">Project Description</label>
            <textarea id="ProjectDescription" th:field="*{ProjectDescription}" rows="4" placeholder="Enter description" required></textarea>
        </div>

        <div class="form-group">
            <label for="Category">Category</label>
            <input type="text" id="Category" th:field="*{Category}" placeholder="Enter category (e.g. Web, Design, AI)" />
        </div>

        <div class="form-group">
            <label for="ProjectDescriptionSummary">Short Summary</label>
            <input type="text" id="ProjectDescriptionSummary" th:field="*{ProjectDescriptionSummary}" placeholder="Brief summary of the project" maxlength="255" />
        </div>

        <div class="form-group">
            <label for="additionalDoc">Additional Document</label>
            <input type="text" id="additionalDoc" th:field="*{additionalDoc}" placeholder="Enter file name or document link (optional)" />
        </div>

        <div class="mb-3">
            <label for="imageFile" class="form-label fw-semibold">Project Image</label>
            <input type="file" id="imageFile" name="imageFile" accept="image/*" class="form-control" required>
        </div>

        <div class="form-group">
            <button type="submit">Save Changes</button>
        </div>

    </form>

</div>
</body>
</html>
