# Development Environment Configuration
spring.application.name=gallery

# Database Configuration - Development
spring.datasource.url=jdbc:mysql://localhost:3306/idm3project?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration - Development
server.port=8080

# JWT Configuration - Development (shorter expiration for testing)
jwt.secret=dev-secret-key-change-this-in-production-minimum-256-bits-requiredjj
jwt.expiration=3600000

# Logging Configuration - Development
logging.level.root=INFO
logging.level.com.example.gallery=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Error Handling - Development
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true
