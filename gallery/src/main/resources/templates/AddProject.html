<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Project</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

<!-- HEADER -->
<header class="header p-3 border-bottom bg-white" th:with="user=${session.loggedInUser}">
    <div class="container d-flex justify-content-between align-items-center">
        <a th:href="@{/MainGallery/HomePage}" class="logo fs-4 fw-bold text-decoration-none">LOGO GOES HERE</a>

        <nav class="nav-items d-flex align-items-center gap-3">
            <a th:href="@{/MainGallery/HomePage}" class="text-decoration-none">Home</a>
            <a th:if="${user == null}" th:href="@{/MainGallery/Register}" class="text-primary text-decoration-none">Register</a>
            <a th:if="${user == null}" th:href="@{/MainGallery/Login}" class="text-primary text-decoration-none">Sign-In</a>
            <a th:if="${user != null}" th:href="@{/MainGallery/profile}" class="text-decoration-none">Profile</a>
            <a th:if="${user != null}" th:href="@{/MainGallery/Logout}" onclick="return confirm('Log out now?')" class="text-decoration-none">Logout</a>
        </nav>
    </div>
</header>

<!-- PAGE CONTENT -->
<div class="container my-5" style="max-width: 700px;">
    <div class="bg-white shadow-sm p-4 rounded">

        <h2 class="mb-4">Add New Project</h2>

        <form method="post" th:action="@{/project/addProject}" enctype="multipart/form-data">

            <div class="mb-3">
                <label class="form-label fw-semibold">Project Name</label>
                <input type="text" name="ProjectName" class="form-control" placeholder="Enter project name" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Project Description</label>
                <textarea name="ProjectDescription" class="form-control" rows="4" placeholder="Enter description" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Category</label>
                <input type="text" name="Category" class="form-control" placeholder="Enter category (e.g. Web, AI)">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Short Summary</label>
                <input type="text" maxlength="255" name="ProjectDescriptionSummary" class="form-control" placeholder="Brief summary of the project">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Additional Document</label>
                <input type="text" name="additionalDoc" class="form-control" placeholder="File name or URL (optional)">
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Project Image</label>
                <input type="file" name="imageFile" accept="image/*" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary px-4 py-2">
                <i class="fas fa-plus"></i> Add Project
            </button>

        </form>
    </div>
</div>

<footer class="text-center text-muted py-4 border-top bg-white mt-5">Â© 2024 TUS GALLERY</footer>

</body>
</html>
