<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Showcases</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f4f4f4; text-align: left; }
        img.thumb { width: 120px; height: 70px; object-fit: cover; border-radius: 6px; }
        .actions a, .actions form { display: inline-block; margin-right: 8px; }
        .toolbar { margin-bottom: 16px; }
        .btn {
            padding: 6px 12px;
            text-decoration: none;
            border-radius: 6px;
            color: #fff;
            background: #0d6efd;
            border: none;
            cursor: pointer;
        }
        .btn.secondary { background:#6c757d; }
        .btn.danger { background:#dc3545; }
    </style>
</head>
<body>

<h1>Showcases</h1>

<div class="toolbar">
    <a class="btn" th:href="@{/MainGallery/admin/showcases/create}">+ Create Showcase</a>
    <a class="btn secondary" th:href="@{/MainGallery/adminDashboard}">← Back to Admin Dashboard</a>
</div>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Thumbnail</th>
        <th>Name</th>
        <th>Status</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${showcases}">
        <td th:text="${s.showcaseId}">1</td>
        <td>
            <img class="thumb"
                 th:src="@{'/assets/images/showcases/' + ${s.image}}"
                 th:alt="${s.name}">
        </td>
        <td th:text="${s.name}">Sample Showcase</td>
        <td th:text="${s.status}">LIVE</td>
        <td th:text="${s.description}">Description here…</td>

        <!-- ✅ Actions -->
        <td class="actions">
            <a class="btn" th:href="@{'/MainGallery/admin/showcases/edit/' + ${s.showcaseId}}">Edit</a>

            <!-- ✅ Delete Form -->
            <form th:action="@{'/MainGallery/admin/showcases/delete/' + ${s.showcaseId}}"
                  method="post"
                  onsubmit="return confirm('Delete this showcase? This cannot be undone.');"
                  style="display:inline;">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn danger" type="submit">Delete</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(showcases)}">
        <td colspan="6"><em>No showcases yet. Create one!</em></td>
    </tr>
    </tbody>
</table>

</body>
</html>
