<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="/assets/css/register.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/navBar.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm"
     th:with="user=${session.loggedInUser}">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" th:href="@{/MainGallery/HomePage}">
            <img src="/assets/images/website/Future_Proof_Logo.png" alt="Logo" height="40" class="me-2">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">

            <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/MainGallery/HomePage}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/MainGallery/about}">About</a></li>
            </ul>
            
            <a th:if="${user != null}" th:href="@{/MainGallery/profile}">
                <img src="/assets/images/website/Profile.png" height="40">
            </a>
            <a th:if="${user == null}" th:href="@{/MainGallery/Login}">
                <img src="/assets/images/website/Profile.png" height="40">
            </a>
        </div>
    </div>
</nav>

<style> body { padding-top: 70px; } </style>

<!-- REGISTER FORM -->
<div class="register-container" id="registerContainer">

    <div class="register-card">

        <h2 class="register-title">Sign Up</h2>

        <!-- IMPORTANT: Using validated User object -->
        <form th:action="@{/MainGallery/Register}" th:object="${user}" method="post">

            <!-- USERNAME -->
            <label for="userName">Username <span class="required">*</span></label>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="userName" th:field="*{userName}" placeholder="Username">
            </div>
            <div class="error" th:if="${#fields.hasErrors('userName')}"
                 th:errors="*{userName}"></div>

<!--            &lt;!&ndash; FIRST NAME &ndash;&gt;-->
<!--            <label for="firstName">First Name <span class="required">*</span></label>-->
<!--            <div class="input-group">-->
<!--                <i class="fa-solid fa-user"></i>-->
<!--                <input type="text" id="firstName" th:field="*{firstName}" placeholder="First Name">-->
<!--            </div>-->
<!--            <div class="error" th:if="${#fields.hasErrors('firstName')}"-->
<!--                 th:errors="*{firstName}"></div>-->

<!--            &lt;!&ndash; SURNAME &ndash;&gt;-->
<!--            <label for="surname">Surname <span class="required">*</span></label>-->
<!--            <div class="input-group">-->
<!--                <i class="fa-solid fa-user"></i>-->
<!--                <input type="text" id="surname" th:field="*{surname}" placeholder="Surname">-->
<!--            </div>-->
<!--            <div class="error" th:if="${#fields.hasErrors('surname')}"-->
<!--                 th:errors="*{surname}"></div>-->

            <!-- EMAIL -->
            <label for="emailAddress">Email <span class="required">*</span></label>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="emailAddress" th:field="*{emailAddress}" placeholder="Enter Email">
            </div>
            <div class="error" th:if="${#fields.hasErrors('emailAddress')}"
                 th:errors="*{emailAddress}"></div>

            <!-- PASSWORD -->
            <label for="password">Password <span class="required">*</span></label>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" th:field="*{password}" placeholder="Password">
            </div>
            <div class="error" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>

            <!-- ROLE -->
            <div class="role-options">
                <label>
                    <input type="radio" th:field="*{userType}" value="STUDENT"
                           checked onclick="toggleOrg(false)">
                    Student
                </label>

                <label>
                    <input type="radio" th:field="*{userType}" value="EMPLOYER"
                           onclick="toggleOrg(true)">
                    Employer
                </label>
            </div>

            <!-- ORGANISATION (only required for EMPLOYER) -->
            <div id="organisationWrapper" style="display:none;">
                <label for="organization">Organization <span class="required">*</span></label>

                <div class="input-group">
                    <i class="fa-solid fa-building"></i>
                    <input type="text" id="organization" th:field="*{organization}" placeholder="Organisation Name">
                </div>

                <!-- VALIDATION ERROR -->
                <div class="error"
                     th:if="${#fields.hasErrors('organization')}"
                     th:errors="*{organization}"></div>
            </div>


            <button type="submit" class="register-btn">Sign up</button>
        </form>

        <!-- Global duplicate error -->
        <p th:if="${error}" th:text="${error}" class="error"></p>

        <p class="signin-text">
            Already have an account?
            <a th:href="@{/MainGallery/Login}">Sign in</a>
        </p>

    </div>
</div>

<script>
    function toggleOrg(show) {
        const org = document.getElementById("organisationWrapper");

        org.style.display = show ? "block" : "none";
    }
</script>

</body>
</html>
