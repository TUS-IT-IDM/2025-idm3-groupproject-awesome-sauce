<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"   >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/register.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/navBar.css">
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm" th:with="user=${session.loggedInUser}">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" th:href="@{/MainGallery/HomePage}">
            <img src="/assets/images/website/Future_Proof_Logo.png" alt="Logo" height="40" class="me-2">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/MainGallery/HomePage}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/MainGallery/about}">About</a></li>


            </ul>

            <!-- Optional Search -->
            <form th:action="@{/MainGallery/searchProjects}" method="get" class="d-flex ms-3 me-3" role="search">
                <input type="text" name="keyword"
                       th:value="${keyword}"
                       placeholder="Search projects..."
                       class="form-control rounded-pill"
                       style="max-width: 220px;">
            </form>

            <!-- Profile Icon -->
            <a th:if="${user != null}" th:href="@{/MainGallery/profile}">
                <img src="/assets/images/website/Profile.png" alt="Profile_Icon" height="40" class="me-2">
            </a>
            <a th:if="${user == null}" th:href="@{/MainGallery/Login}">
                <img src="/assets/images/website/Profile.png" alt="Profile_Icon" height="40" class="me-2">
            </a>
        </div>
    </div>
</nav>

<!-- End of NavBar -->


<body>

<div class="register-container" id="registerContainer">

    <div class="register-card">

        <h2 class="register-title">Sign Up</h2>

        <form th:action="@{/MainGallery/Register}" th:object="${user}" method="post">

            <!-- Username -->
            <label for="userName">Username <span class="required">*</span></label>
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="userName" th:field="*{userName}" placeholder="Username" required>
            </div>

            <!-- Email -->
            <label for="emailAddress">Email <span class="required">*</span></label>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="emailAddress" th:field="*{emailAddress}" placeholder="Enter Email" required>
            </div>

            <!-- Password -->
            <label for="password">Password <span class="required">*</span></label>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" th:field="*{password}" placeholder="Password" required>
            </div>

            <!-- Role Radio Buttons -->
            <div class="role-options">
                <label>
                    <input type="radio" th:field="*{userType}" value="STUDENT" checked onclick="toggleOrg(false)">
                    Student
                </label>

                <label>
                    <input type="radio" th:field="*{userType}" value="EMPLOYER" onclick="toggleOrg(true)">
                    Employer
                </label>
            </div>

            <!-- Organisation Field (hidden by default) -->
            <div id="organisationWrapper" style="display: none;">
                <label for="organization">Organization <span class="required">*</span></label>
                <div class="input-group">
                    <i class="fa-solid fa-building"></i>
                    <input type="text" id="organization" th:field="*{organization}" placeholder="Organisation Name">
                </div>
            </div>


            <!-- Submit -->
            <button type="submit" class="register-btn">Sign up</button>
        </form>

        <p class="signin-text">
            Already have an account?
            <a th:href="@{/MainGallery/Login}">Sign in</a>
        </p>

        <p th:if="${error}" th:text="${error}" class="error"></p>

    </div>
</div>

</body>

<script>
    function toggleOrg(show) {
        const org = document.getElementById("organisationWrapper");
        const container = document.getElementById("registerContainer");

        if (show) {
            org.style.display = "block";
            container.style.marginTop = "80px";   // pushes form down below navbar
        } else {
            org.style.display = "none";
            container.style.marginTop = "40px";   // default margin
        }
    }
</script>



</html>
