<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/navBar.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm"
     th:with="user=${session.loggedInUser}">
    <div class="container-fluid">

        <a class="navbar-brand d-flex align-items-center" th:href="@{/MainGallery/HomePage}">
            <img src="/assets/images/website/Future_Proof_Logo.png" alt="Logo" height="40" class="me-2">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">

            <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center">
                <li class="nav-item"><a class="nav-link" th:href="@{/MainGallery/HomePage}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/MainGallery/about}">About</a></li>
            </ul>

            <a th:if="${user != null}" th:href="@{/MainGallery/profile}">
                <img src="/assets/images/website/Profile.png" height="40">
            </a>
            <a th:if="${user == null}" th:href="@{/MainGallery/Login}">
                <img src="/assets/images/website/Profile.png" height="40">
            </a>
        </div>
    </div>
</nav>

<style> body { padding-top: 70px; } </style>



<div class="login-container">
    <div class="login-card">

        <h2 class="login-title">Sign In</h2>

        <!-- IMPORTANT: Updated th:object -->
        <form th:action="@{/MainGallery/Login}" th:object="${loginDTO}" method="post">

            <!-- EMAIL -->
            <label for="emailAddress">Email</label>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" id="emailAddress" th:field="*{emailAddress}" placeholder="Enter Email">
            </div>

            <!-- Email validation -->
            <div class="error" th:if="${#fields.hasErrors('emailAddress')}"
                 th:errors="*{emailAddress}"></div>


            <!-- PASSWORD -->
            <label for="password">Password</label>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" th:field="*{password}" placeholder="Password">
            </div>

            <!-- Password validation -->
            <div class="error" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>

            <a href="#" class="forgot">Forgot Password</a>

            <button type="submit" class="login-btn">Sign In</button>

            <p class="signup-text">
                Donâ€™t have an account?
                <a th:href="@{/MainGallery/Register}">Sign Up</a>
            </p>

        </form>
    </div>
</div>

</body>

</html>
