<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f8f9fa;
      color: #333;
    }
    .profile-container {
      background: #fff;
      border-radius: 10px;
      padding: 25px 35px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      max-width: 600px;
    }
    h1 {
      color: #222;
    }
    p {
      margin: 8px 0;
      font-size: 15px;
    }
    .button-group {
      margin-top: 20px;
    }
    a.button {
      display: inline-block;
      margin-right: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #0056b3;
    }
    a.logout {
      background-color: #dc3545;
    }
    a.logout:hover {
      background-color: #b02a37;
    }
  </style>
</head>

<!-- HEADER -->
<header class="header" th:with="user=${session.loggedInUser}">
  <a th:href="@{/MainGallery/HomePage}" class="logo">LOGO GOES HERE</a>

  <nav class="nav-items" th:with="user=${session.loggedInUser}">
    <a th:href="@{/MainGallery/HomePage}">Home</a>
    <a th:href="@{/MainGallery/about}">About</a>
    <a th:href="@{/MainGallery/contact}">Contact</a>

    <a th:if="${user == null}" th:href="@{/MainGallery/Register}" style="color: blue;">Register</a>
    <a th:if="${user == null}" th:href="@{/MainGallery/Login}" style="color: blue;">Log in</a>

    <span th:if="${user != null}" th:switch="${#strings.toLowerCase(user.userType)}">
      <a th:case="'admin'"        th:href="@{/MainGallery/adminDashboard}">Dashboard</a>
      <a th:case="'senioradmin'"  th:href="@{/MainGallery/seniorAdminDashboard}">Dashboard</a>
      <a th:case="'student'"      th:href="@{/MainGallery/studentDashboard}">Dashboard</a>
      <a th:case="'employer'"     th:href="@{/MainGallery/employerDashboard}">Dashboard</a>
      <a th:case="*"              th:href="@{/MainGallery/dashboard}">Dashboard</a>
    </span>

    <div class="icon-button" th:with="isLoggedIn=${user != null}">
      <a th:if="${isLoggedIn}" th:href="@{/MainGallery/profile}">
        <i class="fas fa-user"></i>
      </a>
      <a th:if="${!isLoggedIn}" th:href="@{/MainGallery/Login}">
        <i class="fas fa-user"></i>
      </a>
    </div>

    <div class="icon-button">
      <a th:href="@{/MainGallery/search}"><i class="fas fa-search"></i></a>
    </div>
  </nav>
</header>

<body>

<div class="profile-container" th:if="${user != null}">
  <h1>Welcome, <span th:text="${user.firstName}">[First Name]</span></h1>

  <p><strong>Email:</strong> <span th:text="${user.emailAddress}">[Email]</span></p>
  <p><strong>Organization:</strong> <span th:text="${user.organization}">[Organization]</span></p>
  <p><strong>User Type:</strong> <span th:text="${user.userType}">[User Type]</span></p>

  <!-- ðŸ‘¤ Profile Picture Upload Section -->
  <div class="mt-4">
    <hr>
    <h3>Profile Picture</h3>

    <div class="text-center mb-3">
      <!-- âœ… Use uploaded image if available, else fallback -->
      <img th:if="${user.profilePicture != null}"
           th:src="@{|/profile/${user.profilePicture}|}"
           alt="Profile Picture"
           class="rounded-circle border shadow-sm"
           style="width:140px; height:140px; object-fit:cover; border-radius:50%;
                  box-shadow:0 0 10px rgba(0,0,0,0.15); border:2px solid #f8f9fa;">
      <img th:if="${user.profilePicture == null}"
           th:src="@{/assets/images/default-profile.jpg}"
           alt="Default Profile"
           class="rounded-circle border shadow-sm"
           style="width:140px; height:140px; object-fit:cover; border-radius:50%;
                  box-shadow:0 0 10px rgba(0,0,0,0.15); border:2px solid #f8f9fa;">
    </div>

    <form th:action="@{/MainGallery/profile/uploadPicture}"
          method="post"
          enctype="multipart/form-data"
          class="mt-3 d-flex align-items-center gap-2">
      <input type="file" name="profilePicture" accept="image/*" class="form-control" style="max-width:300px;" required>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div class="mt-3">
      <p th:if="${success}" th:text="${success}" class="text-success fw-semibold"></p>
      <p th:if="${error}" th:text="${error}" class="text-danger fw-semibold"></p>
    </div>
  </div>

  <div class="button-group">
    <a class="button" th:href="@{/MainGallery/HomePage}">Back to Home</a>
    <a th:if="${user != null}" class="button logout" th:href="@{/MainGallery/Logout}"
       onclick="return confirm('Log out now?')">Logout</a>
  </div>
</div>

<div th:if="${user == null}">
  <h2>You are not logged in.</h2>
  <a class="button" th:href="@{/MainGallery/Login}">Go to Login</a>
</div>

</body>
</html>
