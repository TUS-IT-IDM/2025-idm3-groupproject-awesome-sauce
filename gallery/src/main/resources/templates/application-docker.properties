# Docker Environment Configuration
spring.application.name=gallery

# Database Configuration - Docker
# Uses service name from docker-compose as hostname
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:idm3project}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration - Docker
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration - Docker
spring.jpa.hibernate.ddl-auto=validate
# set above line to 'update' to auto create db schema
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration - Docker
server.port=8080
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# JWT Configuration - Docker
jwt.secret=${JWT_SECRET:docker-secret-key-change-this-minimum-256-bits-required-for-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration - Docker
logging.level.root=INFO
logging.level.com.example.gallery=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Error Handling - Docker
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Health Check Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
